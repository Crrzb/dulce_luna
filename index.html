<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulce Luna Reposteria</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <!-- ICONOS Y FUENTES -->
    <script src="https://kit.fontawesome.com/2ad18f15d2.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid bg-dark visually-hidden" id="img_visor">
        <div class="row ">
            <div class="col text-end pt-3">
                <button class="btn text-light" onclick="close_visor()">
                    <i class="fa-solid fa-2x fa-xmark"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <img id="visor_img" src="#" alt="" class="img-fluid img-thumbnail bg-light border-0">
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand fs-1 fw-bolder text-dark fst-italic" id="dulce_luna_logo" href="index.html">Dulce Luna</a>
            <button class="btn d-md-none" onclick="click_menu();">
                <i id="icon_menu" class="fa-sharp fa-solid fa-2x fa-bars"></i>
            </button>
        </div>

        <div class="container-fluid mt-3 visually-hidden" id="dropdown_menu">
            <div class="row">
                <div class="col-sm-12 col-md-3 mx-3 mb-3 pt-2 border-5 border-light border-bottom opciones_menu">
                    <a href="" class="text-decoration-none">INICIO</a>
                </div>
    
                <div class="col-sm-12 col-md-3 mx-3 mb-3 border-5 border-light border-bottom opciones_menu">
                    <a href="menu.html" class="text-decoration-none">MENU</a>
                </div>
    
                <div class="col-sm-12 col-md-3 mx-3 mb-3 border-5 border-light border-bottom opciones_menu">
                    <a href="index.html#redes" onclick="click_menu();" class="text-decoration-none">CONTACTO</a>
                </div>
            </div>
        </div>
    </nav>



    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center bg-light mt-3">
                    <img src="img/logo.png" alt="" class="img-fluid img-thumbnail bg-light border-0"
                        style="height: 150px; width:150px">
                    <p class="display-5">DEJANOS SER PARTE DE TU GRAN DIA</p>
                </div>
            </div>
        </div>

        <!-- PASTEL 4 -->
        <div class="container-fluid pt-2 bg-dark">
            <div class="row mt-4">
                <div class="col m-1 p-0">
                    <img id="img_1" src="img/pasteles/pastel1.jpeg" alt="pastel" class="img-fluid img-thumbnail" onclick="img_fullscreen(this)">
                </div>
                <div class="col m-1 p-0">
                    <img id="img_2" src="img/pasteles/pastel2.jpeg" alt="pastel" class="img-fluid img-thumbnail" onclick="img_fullscreen(this)">
                </div>
                <div class="col m-1 p-0">
                    <img id="img_3" src="img/pasteles/pastel3.jpeg" alt="pastel" class="img-fluid img-thumbnail" onclick="img_fullscreen(this)">
                </div>
            </div>

            <div class="row align-items-center py-4 ">
                <div class="col-2 text-center">
                    <button id="left" class="btn d-md-none text-light visually-hidden" onclick="left_img();">
                        <i class="fa-solid fa-angle-left fa-2x"></i>
                    </button>
                </div>
                <div class="col-8 text-center">
                    <button type="button" class="btn btn-light rounded-pill" style="width:fit-content; height: 50px;">
                        
                        <a href="menu.html#nuevo_pedido" class="text-decoration-none fs-5" >Ordenar</a>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </button>
                </div>

                <div class="col-2 text-center">
                    <button id="right" class="btn d-md-none text-light" onclick="right_img();">
                        <i class="fa-solid fa-angle-right fa-2x"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- SECCION DE REDES SOCIALES LINKS E ICONOS -->
        <div class="container-fluid bg-light mt-3" id="redes">
            <div class="row">
                <div class="col text-center mt-3">
                    <h1 id="dulce_luna_h1">Dulce Luna Reposteria</h1>
                    <p class=" fw-lighter">Siguenos en Redes Sociales o mandanos un whatsapp</p>
                </div>
            </div>

            <div class="row my-3">
                <div class="col-sm-12 col-m-6 text-center mb-2">
                    <button class="btn-lg rounded-pill btn-outline-dark"> 
                        <i class="fa-brands fa-facebook"></i>
                        <a href="https://fb.com/dulceluna.al" class="text-decoration-none">Dulce Luna</a>
                            
                    </button>
                </div>

                <div class="col-sm-12 col-m-6 text-center mb-2">
                    <button class="btn-lg rounded-pill btn-outline-dark"> 
                        <i class="fa-brands fa-instagram"></i>
                        <a href="https://instagram.com/dulceluna.al" class="text-decoration-none">Dulce Luna</a>
                            
                    </button>
                </div>

                <div class="col-sm-12 col-m-6 text-center mb-2">
                    <button class="btn-lg rounded-pill btn-outline-dark"> 
                        <i class="fa-brands fa-whatsapp"></i>
                        <a href="https://wa.me/528110313978" class="text-decoration-none">81 1031 3978</a>
                    </button>
                </div>

                <div class="col-sm-12 col-m-6 text-center mb-2">
                    <button class="btn-lg rounded-pill btn-outline-dark"> 
                        <i class="fa-brands fa-whatsapp"></i>
                        <a href="https://wa.me/528110538747" class="text-decoration-none">81 1053 8747</a>
                    </button>
                </div>
            </div>
        </div>
    </main>


    <footer class="bg-dark container-fluid py-4">
        <div class="row">
            <div class="col text-center">
                <div class="row my-3">
                    <div class="col border-bottom border-3 border-dark mx-3">
                        <a href="index.html" class="text-decoration-none text-dark fw-bold">INICIO</a>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col border-bottom border-3 border-dark mx-3">
                        <a href="menu.html" class="text-decoration-none text-dark fw-bold">MENU</a>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col border-bottom border-3 border-dark mx-3">
                        <a href="index.html#redes" class="text-decoration-none text-dark fw-bold">CONTACTO</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mt-3 text-center">
                <h3 class="fs-1" id="dulce_luna_h3">Dulce Luna Reposteria</h3>
            </div>
        </div>
    </footer>

</body>
